apiVersion: v1
kind: Service
metadata:
  name: client-release
  namespace: venturplex-devops-example
spec:
  type: NodePort
  selector:
    app: client-release
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-release
  namespace: venturplex-devops-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-release
  template:
    metadata:
      labels:
        app: client-release
        version: v1
    spec:
      containers:
        - name: client-release
          image: vp/client-release:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
